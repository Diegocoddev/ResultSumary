<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <section class="wrapper">
        <section class="grid">
            <section class="section1">
                <div class="title">
                    <p>Your Result</p>
                </div>
                <div class="score">
                    <div class="number1">
                        <p>76</p>
                    </div>
                    <div class="number2">
                        <p>of 100</p>
                    </div>
                </div>
                <div class="footer">
                    <div class="mes1">
                        <p>Great</p>
                    </div>
                    <div class="ms2">
                        <p>Your scored higher than 65% of the people who taken these tests.</p>
                    </div>
                </div>
            </section>
            <section class="section2">
                <div class="header">
                    <h1>Summary</h1>
                </div>
                <div class="items1">
                    <div class="img">
                        <img src="img/icon-reaction.svg" alt="">
                    </div>
                    <div class="reaction">
                        <p>Reaction</p>
                    </div>
                    <div class="pts">
                        <p>80 / 100</p>
                    </div>
                </div>
                <div class="items2">
                    <div class="img">
                        <img src="img/icon-memory.svg" alt="">
                    </div>
                    <div class="Memory">
                        <p>Memory</p>
                    </div>
                    <div class="pts">
                        <p>92 / 100</p>
                    </div>
                </div>
                <div class="items3">
                    <div class="img">
                        <img src="img/icon-verbal.svg" alt="">
                    </div>
                    <div class="verbal">
                        <p>Verbal</p>
                    </div>
                    <div class="pts">
                        <p>61 / 100</p>
                    </div>
                </div>
                <div class="items4">
                    <div class="img">
                        <img src="img/icon-visual.svg" alt="">
                    </div>
                    <div class="visual">
                        <p>Visual</p>
                    </div>
                    <div class="pts">
                        <p>72 / 100</p>
                    </div>
                </div>
                <div class="footer2">
                    <p>Continue</p>
                </div>
            </section>
        </section>
    </section>
</body>
</html>
